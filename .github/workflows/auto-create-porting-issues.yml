name: Create porting issues

on:
  issues:
    types: [labeled]

jobs:
  create_issue:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'port' }}
    steps:
      - name: Create porting issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const { number, title } = context.issue;
            const response = await github.rest.issues.get({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo
              });
            const issue_title = response.data.title;
            const issueBody = `
              This issue was automatically created to track forward porting of ${issue_title}.

              Original issue: #${number}
            `;
            const issueData = {
              title: `Porting issue for ${issue_title}`,
              body: issueBody,
              labels: ['porting'],
            };
            await github.issues.create({
              owner,
              repo,
              ...issueData
            });

            
